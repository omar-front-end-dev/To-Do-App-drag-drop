<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and drop tasks</title>
    <link rel="stylesheet" href="content/style/style.css">
</head>
<body>
    <div class="container">
        <div class="box__add-task">
            <form class="formElement">
                <label>Add Task</label>
                <input class="input_add" type="text" placeholder="Add new task">
                <button class="add_task">ADD</button>
            </form>
        </div>
        <div class="box__container">
            <div class="box__content">
                <div class="box__head">
                    <h2>
                        tasks
                    </h2>
                </div>
                <div class="box__text"></div>
            </div>
            <div class="box__content">
                <div class="box__head">
                    <h2>
                        Daily
                    </h2>
                </div>
                <div class="box__text"></div>
            </div>
            <div class="box__content">
                <div class="box__head">
                    <h2>
                        Weekly
                    </h2>
                </div>
                <div class="box__text"></div>
            </div>
            <div class="box__content">
                <div class="box__head">
                    <h2>See it later</h2>
                </div>
                <div class="box__text"></div>
            </div>
        </div>
    </div>
    <script src="content/js/app.js"></script>
</body>
</html>
